# tomkeyLk 左側（マスター）設定
# Copyright (c) 2024

# Bluetooth設定
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# USB設定
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_PID=0x0001
CONFIG_USB_DEVICE_MANUFACTURER="tomkey"

# デバイス名
CONFIG_ZMK_KEYBOARD_NAME="tomkeyLk"

# Display設定（OLED）
CONFIG_ZMK_DISPLAY=y
CONFIG_I2C=y
CONFIG_SSD1306=y
CONFIG_LV_Z_VDB_SIZE=64
CONFIG_LV_DPI_DEF=148
CONFIG_LV_Z_BITS_PER_PIXEL=1
CONFIG_LV_COLOR_DEPTH_1=y

# マウス/トラックボール設定
CONFIG_ZMK_MOUSE=y
CONFIG_PMW3610=y
CONFIG_PMW3610_SWAP_XY=n
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_Y=n
CONFIG_PMW3610_CPI=800
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=500
CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=5000
CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=30000
CONFIG_PMW3610_SMART_MODE=y

# スプリット設定
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y

# バッテリー設定
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y

# スリープ設定
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# ZMK Studio対応
CONFIG_ZMK_STUDIO=y

# 省電力設定
CONFIG_BT_CTLR_TX_PWR_MINUS_4=y

# ログレベル（デバッグ時は変更）
CONFIG_ZMK_LOG_LEVEL_DBG=n
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=3000

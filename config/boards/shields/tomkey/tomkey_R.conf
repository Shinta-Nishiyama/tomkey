# Bluetooth設定
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# USB設定
CONFIG_ZMK_USB=y

# スプリット設定（スレーブ側）
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# マウス設定（基本）
CONFIG_ZMK_MOUSE=y

# バッテリー設定
CONFIG_ZMK_BATTERY_REPORTING=y

# スリープ設定
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# 省電力設定
CONFIG_BT_CTLR_TX_PWR_MINUS_4=y
